<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon"
		  type="image/svg+xml"
		  href="/vite.svg" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0" />
	<title>Vite + Svelte + TS</title>
</head>

<body>
	<div>
		<span>Your plugin is available at</span>
		<pre class="js-info-url"></pre>

		<button id="button-run">run</button>
	</div>

	<hr />

	<div id="app">
		<oscd-plugin-store></oscd-plugin-store>
	</div>
	<script type="module">
		import NewOSCDPlugin from "./index-restricted.js";

		customElements.define('oscd-plugin-store', NewOSCDPlugin);

		const xmlString = `<SCL></SCL>`
		const parser = new DOMParser();
		const xmlDoc = parser.parseFromString(xmlString, "application/xml");
		document.querySelector('oscd-plugin-store').doc = xmlDoc

		document.getElementById("button-run").addEventListener('click', () => {
			const plugin = document.querySelector('oscd-plugin-store');
			console.log(plugin)
			document.querySelector('oscd-plugin-store').run();
		});

	</script>

	<script>
		const path = location.href + '.js';
		document.querySelector('.js-info-url').innerText = path;
	</script>
	<style>

	</style>
</body>

</html>
